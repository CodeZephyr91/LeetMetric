<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="shortcut icon" href="41718343.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="box">
            <h1>LeetMetric</h1>
            <div class="userinfo">
                <p>Enter the user information:</p>
                <div class="userinfo1">
                    <input type="text" id="inputbox" placeholder="leetcode_101">
                    <button id="Searchbutton">Search</button>
                </div>
            </div>
            <div class="status">
                <div class="progress">
                    <div id="progressitem-easy">
                        <div id="easy">
                            <span id="easy-label"></span>
                            Easy
                        </div>
                    </div>
                    <div id="progressitem-medium"><div id="medium">
                        <span id="medium"></span>
                        Medium
                    </div></div>
                    <div id="progressitem-hard">
                        <div id="hard">
                            <span id="hard-label"></span>
                            Hard
                        </div>
                    </div>
                </div>
                <div id="statcard">
                    <!--all to be added via JS code-->
                    <p id="statcardchild"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
